<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game Pt. 1</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
		    Left: Left Arrow Key <br/>
		    Right: Right Arrow Key<br/>
		    Accelerate: Up Arrow Key<br/>
		    Decelerate: Down Arrow Key <br/>
		    Shoot: Spacebar <br/>
		    Hyperspace: Enter 
	    </footer>
	</body>
</html>
